{% load static %}

<div class="container my-4 py-4 px-3 border rounded bg-primary bg-opacity-10">
  <div class="row">
    <div class="col-7">
      <div class="card border-0 p-3 pb-5">
        <div class="card-body">
          <h3 class="card-title text-primary text-opacity-75">
            Ready to Spark a New Conversation?
          </h3>
          <p class="card-text mt-3">
            Create your own room, invite friends, and discuss what matters to
            you.
          </p>
          <button
            class="btn btn-primary mt-3 px-5 py-2"
            data-bs-toggle="modal"
            data-bs-target="#createRoomModal"
          >
            <b>+</b> Create Room
          </button>
        </div>
      </div>
    </div>
    <div class="col-5">
      <img src="{% static "images\create_room.png" %}" width="100%"
      height="100%" class="me-2 rounded" alt="" />
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="createRoomModal"
  tabindex="-1"
  aria-labelledby="createRoomLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createRoomLabel">Create Room</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="roomName" class="form-label">Room Name</label>
            <input
              type="text"
              class="form-control"
              id="roomName"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="roomTopic" class="form-label">Topic</label>
            <input
              list="topics"
              class="form-control"
              id="roomTopic"
              name="topic"
              placeholder="Select or enter a topic"
              required
            />
            <datalist id="topics">
              <select class="form-select" aria-label="Default select example">
                <option selected>No topic</option>
                {% for topic in topics %}
                <option>{{topic}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>
          <div class="mb-3">
            <label for="roomDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="roomDescription"
              name="description"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
