{% load static %}
<nav
  class="navbar navbar-expand-lg"
  style="background-color: #1f1e1eff"
  data-bs-theme="light"
>
  <div class="container-fluid">
    <a
      class="navbar-brand fw-bold d-flex align-items-center text-white"
      href="{% url 'home' %}"
    >
      <img
        src="{% static 'images/logo.png' %}"
        alt="Logo"
        width="32"
        height="32"
        class="me-2 rounded-circle"
      />
      CoLearner
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a
            class="nav-link active text-white"
            aria-current="page"
            href="{% url 'home' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active text-white"
            aria-current="page"
            href="{% url 'myrooms' %}"
            >My Rooms</a
          >
        </li>
        <li class="nav-item">
          <form class="d-flex ms-5" method="get" action="{% url 'home' %}">
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search"
              aria-label="Search"
              style="width: 400px"
              value="{{ request.GET.q|default:'' }}"
            />
          </form>
        </li>
        {% endif %}
      </ul>

      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>

        {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-light" href="{% url 'register' %}"
          >Register</a
        >
        {% endif %}
      </div>
    </div>
  </div>
</nav>
