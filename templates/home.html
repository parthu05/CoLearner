{% extends "base.html" %} {% block content %}
<h1>Welcome to Colearner</h1>
<p>Your platform for collaborative learning.</p>

<div>
  <h2>Available Rooms</h2>
  <div>
    {% for room in rooms %}
    <div>
        <span>@{{room.host}}</span>
        <br>
        <a href="{% url "room" room.id%}">{{ room.name }}</a>
        <p><b>Topic</b> :{{room.topic}}</p>
    </div>
    <br>
    {% endfor %}
  </div>
</div>

{% endblock %}
